<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값 및 최소값 찾기</title>
</head>
<body>
    <h3>최대값 및 최소값 찾기</h3>

    <script>
        //숫자를 저장하는 배열 생성
        var nums = [17, 33, 25, 92, 56, 0];

        //최대값 찾기
        var maxVal = nums[0];   //첫째값을 최대값으로 설정
        for(var i = 1; i < nums.length; i++){
            if(maxVal < nums[i])
                maxVal = nums[i];
        }
        //i=1, maxval < nums[1],    maxVal = 17
        //i=2, maxval < nums[2],    maxVal = 33
        //i=3, maxval < nums[3],    maxVal = 25
        //i=4, maxval < nums[4],    maxVal = 92
        //i=5, maxval < nums[5],    maxVal = 92
        //i=6, maxval < nums[6],    maxVal = 92

        //출력
        document.write("최대값 : " + maxVal + "<br>");

        //최소값 구하기
        var minVal = nums[0];   //최소값 설정
        for(var i = 1; i < nums.length; i++){
            if(minVal > nums[i])
                minVal = nums[i];
        }

        //i=1, maxval > nums[1],    minVal = 17
        //i=2, maxval > nums[2],    minVal = 33
        //i=3, maxval > nums[3],    minVal = 25
        //i=4, maxval > nums[4],    minVal = 92
        //i=5, maxval > nums[5],    minVal = 56
        //i=6, maxval > nums[6],    minVal = 0

        //출력
        document.write("최소값 : " + minVal);

    </script>
</body>
</html>
